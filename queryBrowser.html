<head>
    <title>Query Browser</title>
    <script type="text/javascript" src="dist/angular.js"></script>
    <script type="text/javascript" src="js/global.js"></script>
    <script type="text/javascript" src="js/mainController.js"></script>
    <script type="text/javascript" src="dist/jquery-3.1.1.js"></script>
    <script type="text/javascript" src="dist/semantic.js"></script>
    <link rel="stylesheet" type="text/css" href="dist/semantic.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body ng-app="myApp" ng-controller="mainController">
    <div class="ui grid">
        <div class="row">
            <div class="four wide column">
                <div class="ui vertical inverted sidebar menu left overlay visible">
                    <a href="index.html" class="item">
                    About
                </a>
                    <a href="new.html" class="item">
                    New
                </a>
                    <a class="active item">
                    Query Browser
                </a>
                </div>
            </div>
            <div class="very relaxed ten wide column">
                <div class="ui large divider hidden"></div>
                <div class="ui container">
                    <h1 class="ui header">
                    <i class="big search icon"></i>
                    <div class="content">Query Browser
                        <div class="sub header">
                            Here you can run query by your SQLite script. 
                        </div>
                    </div>
                </h1>
                </div>
                <div class="ui divider"></div>
                <div class="ui grid divided">
                    <div class="row">
                        <div class="twelve wide column">
                            <div class="container">
                                <h4 class="ui header"><i class="code icon"></i>SQLite Statement</h4>
                                <div class="ui form">
                                    <div class="field">
                                        <textarea></textarea>
                                    </div>
                                </div>
                                <div class="ui divider hidden"></div>
                                <button class="ui button">
                                    Run SQL >>
                                </button>
                                <div class="ui divider hidden"></div>
                                <h4 class="ui header"><i class="list layout icon"></i>Result</h4>
                                Here shows the query result.
                            </div>
                        </div>
                        <div class="four wide column">
                            <div class="container">
                                <h4 class="ui header"><i class="database icon"></i>Our Database</h4>
                                <table class="ui basic table">
                                    <thead>
                                        <tr>
                                            <th>Table Name</th>
                                            <th>Records</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td>Customer</td>
                                            <td>1</td>
                                        </tr>
                                        <tr>
                                            <td>Employee</td>
                                            <td>2</td>
                                        </tr>
                                        <tr>
                                            <td>Publisher</td>
                                            <td>3</td>
                                        </tr>
                                        <tr>
                                            <td>Product</td>
                                            <td>4</td>
                                        </tr>
                                        <tr>
                                            <td>Orders</td>
                                            <td>5</td>
                                        </tr>
                                        <tr>
                                            <td>Invoice</td>
                                            <td>6</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
